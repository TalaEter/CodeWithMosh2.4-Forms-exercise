<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Code With Mosh 2.4 forms exercise</title>
</head>
<body>
    <form method="POST">
        <h1>Please sign in</h1>
        <input type="email" id="email" placeholder="Email address" minlength="5" maxlength="40" autofocus>
        <input type="password" id="password" placeholder="Password" maxlength="30">
        <div class="remember-checkbox">
            <input type="checkbox" name="Remember me" id="remember" class="checkbox">
            <label for="remember">Remember me</label>
        </div>
        <button type="submit">Sign in</button>
        <h6>Copyright &copy; 2020</h6>
    </form>
</body>
</html>
